<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script> 
    <title>Odin Tic Tac Toe</title>
</head>
<body>
<div id="game-container">
    <div id="game-title">
        <h1><span>Tic-Tac-Zodiac</span></h1>
    </div>

    <div id="modal-container">
        <dialog open>
            <form method="dialog">
                <div class="dialog-item1">
                <h2>One Player</h2>
                <label class="switch">
                    <input id="" type="checkbox">
                    <span class="slider"></span>
                </label>
                <h2>Two Player</h2>
                </div>
                <div class="dialog-item2">
                <h2>Player One (Select Sign)</h2>
                <div class="btn-row">
                    <button><img src="./assets/ari-sym.svg" alt=""></button>
                    <button><img src="./assets/tau-sym.svg" alt=""></button>
                    <button><img src="./assets/gem-sym.svg" alt=""></button>
                </div>
                <div class="btn-row">
                    <button><img src="./assets/can-sym.svg" alt=""></button>
                    <button><img src="./assets/leo-sym.svg" alt=""></button>
                    <button><img src="./assets/vir-sym.svg" alt=""></button>
                </div>
                <div class="btn-row">
                    <button><img src="./assets/lib-sym.svg" alt=""></button>
                    <button><img src="./assets/sco-sym.svg" alt=""></button>
                    <button><img src="./assets/sag-sym.svg" alt=""></button>
                </div>
                <div class="btn-row">
                    <button><img src="./assets/cap-sym.svg" alt=""></button>
                    <button><img src="./assets/aqu-sym.svg" alt=""></button>
                    <button><img src="./assets/pis-sym.svg" alt=""></button>
                </div>

                </div>
                <button>Start Game</button>
            </form>
        </dialog>

    </div>


    <div id="game-board">
        <div class="cell" id="cell0"></div>
        <div class="cell" id="cell1"></div>
        <div class="cell" id="cell2"></div>
        <div class="cell" id="cell3"></div>
        <div class="cell" id="cell4"></div>
        <div class="cell" id="cell5"></div>
        <div class="cell" id="cell6"></div>
        <div class="cell" id="cell7"></div>
        <div class="cell" id="cell8"></div>
    </div>
</div>

</body>
</html>
