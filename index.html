<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script> 
    <title>Odin Tic Tac Toe</title>
</head>
<body>
<div id="game-container">
    <div id="game-title">
        <h1><span>Tic-Tac-Zodiac</span></h1>
    </div>

    <div id="modal-container">
        <dialog open>
            <form method="dialog">
                <div class="dialog-item1">
                <h2>Number of Players:&nbsp </h2>
                <h2 id="slider-text1">1</h2>
                <label class="switch">
                    <input id="num-players" type="checkbox">
                    <span class="slider"></span>
                </label>
                <h2 id="slider-text2">2</h2>
                </div>
                <div id="modal-player1" class="dialog-item2">
                    <h2 class="no-bot-margin">Player One 
                        (<span id="player1-sign-select">Select Sign</span>)
                    </h2>
                    <div class="btn-row">
                        <button id="ari1" class="zod-btn">
                            <img class="zod-sym" src="./assets/ari-sym.svg" alt="">
                            <img class="zod-img" src="./assets/ari-img.svg" alt="">
                        </button>
                        <button id="tau1" class="zod-btn">
                            <img class="zod-sym" src="./assets/tau-sym.svg" alt="">
                            <img class="zod-img" src="./assets/tau-img.svg" alt="">
                        </button>
                        <button id="gem1" class="zod-btn">
                            <img class="zod-sym" src="./assets/gem-sym.svg" alt="">
                            <img class="zod-img" src="./assets/gem-img.svg" alt="">
                        </button>
                        <button id="can1" class="zod-btn">
                            <img class="zod-sym" src="./assets/can-sym.svg" alt="">
                            <img class="zod-img" src="./assets/can-img.svg" alt="">
                        </button>
                    </div>
                    <div class="btn-row">
                        <button id="leo1" class="zod-btn">
                            <img class="zod-sym" src="./assets/leo-sym.svg" alt="">
                            <img class="zod-img" src="./assets/leo-img.svg" alt="">
                        </button>
                        <button id="vir1" class="zod-btn">
                            <img class="zod-sym" src="./assets/vir-sym.svg" alt="">
                            <img class="zod-img" src="./assets/vir-img.svg" alt="">
                        </button>
                        <button id="lib1" class="zod-btn">
                            <img class="zod-sym" src="./assets/lib-sym.svg" alt="">
                            <img class="zod-img" src="./assets/lib-img.svg" alt="">
                        </button>
                        <button id="sco1" class="zod-btn">
                            <img class="zod-sym" src="./assets/sco-sym.svg" alt="">
                            <img class="zod-img" src="./assets/sco-img.svg" alt="">
                        </button>
                    </div>
                    <div class="btn-row">
                        <button id="sag1" class="zod-btn">
                            <img class="zod-sym" src="./assets/sag-sym.svg" alt="">
                            <img class="zod-img" src="./assets/sag-img.svg" alt="">
                        </button>
                        <button id="cap1" class="zod-btn">
                            <img class="zod-sym" src="./assets/cap-sym.svg" alt="">                            <img class="zod-img" src="./assets/cap-img.svg" alt="">
                        </button>
                        <button id="aqu1" class="zod-btn">
                            <img class="zod-sym" src="./assets/aqu-sym.svg" alt="">
                            <img class="zod-img" src="./assets/aqu-img.svg" alt="">
                        </button>
                        <button id="pis1" class="zod-btn">
                            <img class="zod-sym" src="./assets/pis-sym.svg" alt="">
                            <img class="zod-img" src="./assets/pis-img.svg" alt="">
                        </button>
                    </div>
                </div>
                <div id="modal-player2" class="dialog-item2">
                    <h2 class="no-bot-margin">Player Two 
                        (<span id="player2-sign-select">Select Sign</span>)
                    </h2>
                    <div class="btn-row">
                        <button id="ari2" class="zod-btn">
                            <img class="zod-sym" class="zod-sym" src="./assets/ari-sym.svg" alt="">
                            <img class="zod-img" src="./assets/ari-img.svg" alt="">
                        </button>
                        <button id="tau2" class="zod-btn">
                            <img class="zod-sym" src="./assets/tau-sym.svg" alt="">
                            <img class="zod-img" src="./assets/tau-img.svg" alt="">
                        </button>
                        <button id="gem2" class="zod-btn">
                            <img class="zod-sym" src="./assets/gem-sym.svg" alt="">
                            <img class="zod-img" src="./assets/gem-img.svg" alt="">
                        </button>
                        <button id="can2" class="zod-btn">
                            <img class="zod-sym" src="./assets/can-sym.svg" alt="">
                            <img class="zod-img" src="./assets/can-img.svg" alt="">
                        </button>
                    </div>
                    <div class="btn-row">
                        <button id="leo2" class="zod-btn">
                            <img class="zod-sym" src="./assets/leo-sym.svg" alt="">
                            <img class="zod-img" src="./assets/leo-img.svg" alt="">
                        </button>
                        <button id="vir2" class="zod-btn">
                            <img class="zod-sym" src="./assets/vir-sym.svg" alt="">
                            <img class="zod-img" src="./assets/vir-img.svg" alt="">
                        </button>
                        <button id="lib2" class="zod-btn">
                            <img class="zod-sym" src="./assets/lib-sym.svg" alt="">
                            <img class="zod-img" src="./assets/lib-img.svg" alt="">
                        </button>
                        <button id="sco2" class="zod-btn">
                            <img class="zod-sym" src="./assets/sco-sym.svg" alt="">
                            <img class="zod-img" src="./assets/sco-img.svg" alt="">
                        </button>
                    </div>
                    <div class="btn-row">
                        <button id="sag2" class="zod-btn">
                            <img class="zod-sym" src="./assets/sag-sym.svg" alt="">
                            <img class="zod-img" src="./assets/sag-img.svg" alt="">
                        </button>
                        <button id="cap2" class="zod-btn">
                            <img class="zod-sym" src="./assets/cap-sym.svg" alt="">
                            <img class="zod-img" src="./assets/cap-img.svg" alt="">
                        </button>
                        <button id="aqu2" class="zod-btn">
                            <img class="zod-sym" src="./assets/aqu-sym.svg" alt="">
                            <img class="zod-img" src="./assets/aqu-img.svg" alt="">
                        </button>
                        <button id="pis2" class="zod-btn">
                            <img class="zod-sym" src="./assets/pis-sym.svg" alt="">
                            <img class="zod-img" src="./assets/pis-img.svg" alt="">
                        </button>
                    </div>
                    

                </div>
                <br>
                <div id="modal-start-btn" class="dialog-item2">
                    <div class="btn-row">
                        <button class="clear-btn"><h2>Clear</h2></button>
                        <button class="start-btn"><h2>Start</h2></button>
                    </div>
                </div>
            </form>
        </dialog>

    </div>


    <div id="game-board">
        <div class="cell" id="cell0"></div>
        <div class="cell" id="cell1"></div>
        <div class="cell" id="cell2"></div>
        <div class="cell" id="cell3"></div>
        <div class="cell" id="cell4"></div>
        <div class="cell" id="cell5"></div>
        <div class="cell" id="cell6"></div>
        <div class="cell" id="cell7"></div>
        <div class="cell" id="cell8"></div>
    </div>
</div>

</body>
</html>
