<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,">
    <script src="javascript.js" defer></script> 
    <title>Odin Tic Tac Toe</title>
</head>
<body>
<div id="app-container">
    <div id="app-title">
        <h1><span>Tic-Tac-Zodiac</span></h1>
    </div>
    <div id="modal-container">
        <dialog open>
            <form method="dialog">
                <div class="flex-row">
                    <h2>Number of Players:&nbsp </h2>
                    <h2 id="slider-text1">1</h2>
                    <label class="switch">
                        <input id="num-players" type="checkbox">
                        <span class="slider"></span>
                    </label>
                    <h2 id="slider-text2">2</h2>
                </div>
                <div id="modal-player-one">
                    <h2>Player One: <span id="player-one-sign-select">Select Sign</span></h2>
                    <div class="flex-row">
                        <div id="alert1">
                            <span id="alert-msg1"></span>    
                        </div>
                    </div>
                    <div class="btn-row">
                        <button id="ari1" class="zod-btn">
                            <img class="zod-sym" src="./assets/ari-sym.svg" alt="Aries zodiac symbol">
                            <img class="zod-img" src="./assets/ari-img.svg" alt="Ram's head image">
                        </button>
                        <button id="tau1" class="zod-btn">
                            <img class="zod-sym" src="./assets/tau-sym.svg" alt="Taurus zodiac symbol">
                            <img class="zod-img" src="./assets/tau-img.svg" alt="Bull's head image">
                        </button>
                        <button id="gem1" class="zod-btn">
                            <img class="zod-sym" src="./assets/gem-sym.svg" alt="Gemini zodiac symbol">
                            <img class="zod-img" src="./assets/gem-img.svg" alt="Twin faces image">
                        </button>
                        <button id="can1" class="zod-btn">
                            <img class="zod-sym" src="./assets/can-sym.svg" alt="Cancer zodiac symbol">
                            <img class="zod-img" src="./assets/can-img.svg" alt="Crab image">
                        </button>
                    </div>
                    <div class="btn-row">
                        <button id="leo1" class="zod-btn">
                            <img class="zod-sym" src="./assets/leo-sym.svg" alt="Leo zodiac symbol">
                            <img class="zod-img" src="./assets/leo-img.svg" alt="Lion's head image">
                        </button>
                        <button id="vir1" class="zod-btn">
                            <img class="zod-sym" src="./assets/vir-sym.svg" alt="Virgo zodiac symbol">
                            <img class="zod-img" src="./assets/vir-img.svg" alt="Virgin's face image">
                        </button>
                        <button id="lib1" class="zod-btn">
                            <img class="zod-sym" src="./assets/lib-sym.svg" alt="Libra zodiac symbol">
                            <img class="zod-img" src="./assets/lib-img.svg" alt="Scales' image">
                        </button>
                        <button id="sco1" class="zod-btn">
                            <img class="zod-sym" src="./assets/sco-sym.svg" alt="Scorpio zodiac symbol">
                            <img class="zod-img" src="./assets/sco-img.svg" alt="Scorpion image">
                        </button>
                    </div>
                    <div class="btn-row">
                        <button id="sag1" class="zod-btn">
                            <img class="zod-sym" src="./assets/sag-sym.svg" alt="Sagittarius zodiac symbol">
                            <img class="zod-img" src="./assets/sag-img.svg" alt="Bow and arrow image">
                        </button>
                        <button id="cap1" class="zod-btn">
                            <img class="zod-sym" src="./assets/cap-sym.svg" alt="Capricorn zodiac symbol">
                            <img class="zod-img" src="./assets/cap-img.svg" alt="Goat's head image">
                        </button>
                        <button id="aqu1" class="zod-btn">
                            <img class="zod-sym" src="./assets/aqu-sym.svg" alt="Aquarius zodiac symbol">
                            <img class="zod-img" src="./assets/aqu-img.svg" alt="Jar spilling water image">
                        </button>
                        <button id="pis1" class="zod-btn">
                            <img class="zod-sym" src="./assets/pis-sym.svg" alt="Pisces zodiac symbol">
                            <img class="zod-img" src="./assets/pis-img.svg" alt="Two fish image">
                        </button>
                    </div>
                </div>
                <div id="modal-player-two">
                    <h2>Player Two: <span id="player-two-sign-select">Select Sign</span></h2>
                    <div class="flex-row">
                        <div id="alert2">
                            <span id="alert-msg2"></span>  
                        </div>  
                    </div> 
                    <div class="btn-row">
                        <button id="ari2" class="zod-btn">
                            <img class="zod-sym" src="./assets/ari-sym.svg" alt="Aries zodiac symbol">
                            <img class="zod-img" src="./assets/ari-img.svg" alt="Ram's head image">
                        </button>
                        <button id="tau2" class="zod-btn">
                            <img class="zod-sym" src="./assets/tau-sym.svg" alt="Taurus zodiac symbol">
                            <img class="zod-img" src="./assets/tau-img.svg" alt="Bull's head image">
                        </button>
                        <button id="gem2" class="zod-btn">
                            <img class="zod-sym" src="./assets/gem-sym.svg" alt="Gemini zodiac symbol">
                            <img class="zod-img" src="./assets/gem-img.svg" alt="Twin faces image">
                        </button>
                        <button id="can2" class="zod-btn">
                            <img class="zod-sym" src="./assets/can-sym.svg" alt="Cancer zodiac symbol">
                            <img class="zod-img" src="./assets/can-img.svg" alt="Crab image">
                        </button>
                    </div>
                    <div class="btn-row">
                        <button id="leo2" class="zod-btn">
                            <img class="zod-sym" src="./assets/leo-sym.svg" alt="Leo zodiac symbol">
                            <img class="zod-img" src="./assets/leo-img.svg" alt="Lion's head image">
                        </button>
                        <button id="vir2" class="zod-btn">
                            <img class="zod-sym" src="./assets/vir-sym.svg" alt="Virgo zodiac symbol">
                            <img class="zod-img" src="./assets/vir-img.svg" alt="Virgin's face image">
                        </button>
                        <button id="lib2" class="zod-btn">
                            <img class="zod-sym" src="./assets/lib-sym.svg" alt="Libra zodiac symbol">
                            <img class="zod-img" src="./assets/lib-img.svg" alt="Scales' image">
                        </button>
                        <button id="sco2" class="zod-btn">
                            <img class="zod-sym" src="./assets/sco-sym.svg" alt="Scorpio zodiac symbol">
                            <img class="zod-img" src="./assets/sco-img.svg" alt="Scorpion image">
                        </button>
                    </div>
                    <div class="btn-row">
                        <button id="sag2" class="zod-btn">
                            <img class="zod-sym" src="./assets/sag-sym.svg" alt="Sagittarius zodiac symbol">
                            <img class="zod-img" src="./assets/sag-img.svg" alt="Bow and arrow image">
                        </button>
                        <button id="cap2" class="zod-btn">
                            <img class="zod-sym" src="./assets/cap-sym.svg" alt="Capricorn zodiac symbol">
                            <img class="zod-img" src="./assets/cap-img.svg" alt="Goat's head image">
                        </button>
                        <button id="aqu2" class="zod-btn">
                            <img class="zod-sym" src="./assets/aqu-sym.svg" alt="Aquarius zodiac symbol">
                            <img class="zod-img" src="./assets/aqu-img.svg" alt="Jar spilling water image">
                        </button>
                        <button id="pis2" class="zod-btn">
                            <img class="zod-sym" src="./assets/pis-sym.svg" alt="Pisces zodiac symbol">
                            <img class="zod-img" src="./assets/pis-img.svg" alt="Two fish image">
                        </button>
                    </div>
                </div>
                <br>
                <div id="modal-btns">
                    <div class="btn-row">
                        <button class="clear-btn"><h2>Clear</h2></button>
                        <button id="start-btn"><h2>Start</h2></button>
                    </div>
                </div>
            </form>
        </dialog>
    </div>
    <div id="game-container">
        <div id="player-board">
            <div id="player-container">
                <div id="player-one-box">
                    <h2>Player One</h2>
                    <img id="player-one-marker" src=""></img>
                    <div id="player-one-name"></div>
                    <div id="player-one-type"></div>
                </div>
                <div id="player-two-box">
                    <h2>Player Two</h2>
                    <img id="player-two-marker" src=""></img>
                    <div id="player-two-name"></div>
                    <div id="player-two-type"></div>
                </div>
            </div>
        </div>
        <div id="message-board"></div>
        <div id="game-board">
            <div class="cell" id="cell0"></div>
            <div class="cell" id="cell1"></div>
            <div class="cell" id="cell2"></div>
            <div class="cell" id="cell3"></div>
            <div class="cell" id="cell4"></div>
            <div class="cell" id="cell5"></div>
            <div class="cell" id="cell6"></div>
            <div class="cell" id="cell7"></div>
            <div class="cell" id="cell8"></div>
        </div>
        <div id="game-btns">
            <button class="clear-btn"><h2>Clear</h2></button>
            <button id="new-game-btn"><h2>New Game</h2></button>
        </div>
    </div>
</div>
</body>
</html>
